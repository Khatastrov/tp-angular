<div class="card w-50">
    <div class="card-header">
        <h3>{{ player.name }}</h3>
    </div>
    <div class="card-body">
        <p class="card-text"> numéro - {{ player.number }}</p>
        <p class="card-text"> poste - {{ player.role }}</p>
        <p class="card-text"> équipe - {{ player.team }}</p>
    </div>
    <a class="btn btn-primary" (click)="editPlayer(player)">Editer</a>
    <a class="btn btn-danger" (click)="deletePlayer(player)">supprimer</a>
</div>
